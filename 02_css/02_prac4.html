<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 가상 클래스 선택자 실습</title>
    <style>
        h1 {
            color: cadetblue;
        }
        h1:hover {
            color: rgb(254, 168, 168);
        }
        a:active {
            background-color: blue;
        }

        input:focus {
            background-color: orange;
        }

        input {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <h1>가상클래스 선택자 연습</h1>
    <input type="text" />
    <div class="links">
        <a href="https://www.naver.com" target="_blank">네이버로 이동하기</a>
    </div>
</body>
</html>
