<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <!-- 그라데이션 속성 -->
    <style>
      div {
        width: 300px;
        height: 200px;
      }
      .grad-1 {
        background: linear-gradient(grey, tomato);
      }
      .grad-2 {
        background: linear-gradient(90deg, grey, tomato);
      }
      .grad-3 {
        background: linear-gradient(90deg, grey, 75%, tomato);
      }
      .grad-4 {
        background: linear-gradient(grey, tomato, gold);
      }
      .prac1,
      .prac2,
      .prac3 {
        background-image: url(https://item.kakaocdn.net/do/d84248170c2c52303db27306a00fb861f604e7b0e6900f9ac53a43965300eb9a);
        background-color: skyblue;
        margin-bottom: 10px;
      }

      input {
        padding: 10px;
        padding-left: 35px;
        border-radius: 50px;
        border: none;
        background-color: #f5f5f5;
        background-image: url("./img/search-icon.png");
        background-position: 10px center;
        background-size: 20px;
        background-repeat: no-repeat;
      }

      input[type="text"]::placeholder {
        color: #aaaaaa;
      }

      input:focus {
        /* outline -> focus 시 자동으로 생기는 테두리 속성 */
        outline: 2px solid pink;
      }

      /* not(input:focus) -> 포커스 되었을 때를 제외한 hover 상태를 위해 작성 */
      /* 호버 했을 때 O & 포커스 됐을 땐 적용하지 X */
      input:hover:not(input:focus) {
        background-color: rgb(232, 232, 232);
      }
    </style>
    <link rel="stylesheet" href="./03_attr2_background.css" />
  </head>
  <body>
    <div class="grad-1"></div>
    <div class="grad-2"></div>
    <div class="grad-3"></div>
    <div class="grad-4"></div>
    <br /><br />
    <hr />
    <div class="background box"></div>
    <div class="background-image box"></div>

    <div class="prac1"></div>
    <div class="prac2"></div>
    <div class="prac3"></div>

    <!-- 검색창 만들기 -->
    <input type="text" placeholder="검색" />
  </body>
</html>
