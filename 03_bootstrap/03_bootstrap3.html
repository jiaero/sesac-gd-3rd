<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - layout</title>
    <!-- 부트스트랩  CDN-->
    <!-- 부트스트랩 css 링크 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- 부트스트랩 자바스크립트 링크  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        height: 5000px;
        margin-top: 10vh;
      }
    </style>
  </head>
  <body>
    <!-- 
        container 
        - 가장 기본적인 레이아웃 요소
        
        .container : 반응형 고정 컨테이너
        .container-fluid : 유동 컨테이너 (뷰포트 전체 너비 사용)

    -->
    <h2 class="text-center">container</h2>
    <div class="container bg-primary">.container</div>
    <div class="container-fluid bg-warning">.container-fluid</div>

    <!-- breakpoint로 작성한 크기보다 화면 너비가 작아지면 뷰포트 전체 너비 사용 -->
    <!-- container-sm : width가 576px 보다 작아지면 뷰포트 전체에 꽉찬다. -->
    <div class="container-sm bg-primary">.container-sm</div>
    <div class="container-md bg-danger">.container-md</div>
    <div class="container-lg bg-info">.container-lg</div>

    <br />
    <br />

    <!-- position -->
    <h2>position</h2>
    <!-- position: fixed 와 동일 -> 다른 요소의 위치 무시 -> 요소들이 겹치지 않게 height를 주고 그만큼 헤더에도 margin-top을 주면 된다. -->
    <!-- <div class="fixed-top bg-success" style="height: 10vh">.fixed-top</div>
    <div class="fixed-bottom bg-success" style="height: 10vh">
      .fixed-bottom
    </div> -->

    <!-- position: sticky -> 해당 요소가 지정한 위치에 도달했을 때부터 지정한 위치에 고정 -->
    <div style="height: 1000px; background-color: pink">
      <div class="sticky-top bg-danger">
        .sticky-top<i class="bi bi-airplane-fill"></i>
      </div>
    </div>
  </body>
</html>
