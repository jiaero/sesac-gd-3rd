<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form tag의 종류</title>
  </head>
  <body>
    <!-- form 태그는 사용자의 입력을 받는 요소들을 묶어주는 태그 -->
    <!-- form 태그의 속성 : action, method, -> 서버와의 통신과 관련된 속성 -->
    <!-- 사용자의 입력을 위한 태그를 form 태그 내부에 작성 -> 서버에 전달 -->
    <form>
      <!-- input : 사용자의 입력을 받는 태그 -->
      <!-- 다양한 type 속성이 있음 -->
      <!-- input은 열린 태그 (닫는 태그 x)이기 때문에 꼭 /로 닫아주기 -->
      text :
      <input type="text" />
      <br />

      <!-- label 태그란 -->
      <!-- for 속성을 사용해 input 태그와 연결할 수 있는 태그 -->
      <!-- 해당 label을 클릭할 경우 연결된 input에 focus를 하거나 체크할 수 있음 -> 사용자 편의성을 높임 -->
      <!-- label의 for와 input의 id가 동일하면 연결됨 -->
      <!-- label과 함께 쓸 경우 -->
      <label for="text">text with label : </label>
      <input type="text" id="text" />
      <br />

      <label for="email">이메일</label>
      <!-- placeholder : 예시 텍스트 입력 (연한 회색, 값이 들어가면 안보임) -->
      <input type="email" id="email" placeholder="example@aa.co.kr" />
      <br />

      <!-- label의 for속성을 사용하지 않고 임시적으로 연결하는 방법 -->
      <label>
        비밀번호
        <input type="password" />
      </label>
      <br />

      <!-- checked : 자동으로 체크된 상태 -->
      <label for="agree"></label>
      <input type="checkbox" name="agree" id="agree" checked /> 동의합니다.

      <!-- disabled : 비활성화 -->
      <label for="agree1"></label>
      <input type="checkbox" name="agree" id="agree1" disabled /> 동의합니다.

      <!-- 과제 -->
      <h5>다음 중 input type이 아닌 것은? (모두 고르시오)</h5>

      <input type="checkbox" name="input-checkbox" id="check" /> text
      <label for="check"></label>

      <input type="checkbox" name="input-checkbox" id="click" /> click
      <label for="click"></label>

      <input type="checkbox" name="input-checkbox" id="bread" /> bread
      <label for="bread"></label>

      <input type="checkbox" name="input-checkbox" id="img" /> img
      <label for="img"></label>

      <input type="checkbox" name="input-checkbox" id="date" /> date
      <label for="date"></label>
      <br />

      <!-- radio는 그룹 중에서 하나만 선택할 수 있는 타입 -->
      <!-- checkbox는 여러개를 선택할 수 있는 타입 -->
      <!-- checkbox & radio는 같은 name을 부여해 그룹화해야 함 -->
      <!-- radio도 동일하게 checked, disabled 속성 사용 가능 -->
      <input type="radio" name="radio" id="radio1" />
      <label for="radio1">radio type 1</label>

      <input type="radio" name="radio" id="radio2" />
      <label for="radio2">radio type 2</label>

      <input type="radio" name="radio" id="radio3" />
      <label for="radio3">radio type 3</label>

      <br />
      <h5>다음 중 img 태그의 속성인 것은?</h5>

      <input type="radio" name="img-tag" id="title" />
      <label for="title">title</label>

      <input type="radio" name="img-tag" id="alt" />
      <label for="alt">alt</label>

      <input type="radio" name="img-tag" id="mouse" />
      <label for="mouse">mouse</label>

      <input type="radio" name="img-tag" id="value" />
      <label for="value">value</label>
      <br />

      <label for="color">색상을 선택해 주세요.</label>
      <input type="color" id="color" />
      <br />

      <label for="range">범위를 지정해 주세요.</label>
      <input type="range" id="range" />
      <br />

      <label for="file">파일을 업로드 해주세요</label>
      <input type="file" id="file" />
      <br />

      <!-- number type은 input 창 내부에 숫자 이외의 값이 입력되지 않음 -->
      <!-- input 창 내부 오른편에 count 값을 변경시키는 화살표 자동으로 생성 -->
      <label for="number">숫자를 입력해 주세요.</label>
      <input type="number" id="number" />
      <br />

      <label for="date">생년월일을 입력해 주세요.</label>
      <input type="date" id="date" />
      <br />

      <label for="date-time">생년월일을 입력해 주세요.(시간 포함)</label>
      <input type="datetime-local" id="date-time" />
      <br />

      <!-- 버튼 만들기 -->
      <!-- 방법 1. input 태그의 button type -->
      <!-- 열린 태그이기 때문에 내부에 자식 요소를 만들 수 없음 -->
      <!-- 버튼 내부의 content는 value 속성을 사용해 부여 -->
      <input type="button" value="버튼" />

      <!-- 방법2. input 태그의 submit type -->
      <!-- value를 지정하지 않아도 기본적으로 "제출"이라는 값이 들어감 -->
      <!-- form 태그 내의 모든 input 값을 서버에 전송 (JS 없이) -->
      <input type="submit" value="제출" />

      <!-- 방법3. button 태그 사용 -->
      <!-- 여는 태그과 닫는 태그가 있어 자유롭게 스타일링 및 활용 가능 -->
      <button>
        button 태그로 만든 버튼
        <div style="color: rgb(77, 155, 39)">난 div야</div>
      </button>
      <br /><br />

      <!-- cols : 가로 너비 속성 -->
      <!-- rows : 새로 너비 속성 -->
      <label for="textarea">많은 양의 텍스트를 받을 때 사용하는 textarea</label>
      <br />
      <textarea
        id="textarea"
        cols="30"
        rows="10"
        placeholder="내용을 입력해주세요"
      ></textarea>
      <br /><br />

      <select name="fruit">
        <optgroup label="red">
        <option value="apple">사과</option>
        <option value="strawberry">딸기</option>
        <option value="cherry">체리</option>
        </optgroup>
        <optgroup label="other">
        <option value="mango">망고</option>
        <option value="banana">바나나</option>
        <option value="orange">오렌지</option>
        </optgroup>
      </select>

      <br /><br /><br />
      <h2>설문조사</h2>
      <label for="text">이름 </label>
      <input type="text" id="text" />
      <br />

      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="love@example.com" />

      <h3>나이</h3>
      <input type="radio" name="age" id="age" />
      <label for="age">10대</label>

      <input type="radio" name="age" id="age1" />
      <label for="age1">20대</label>

      <input type="radio" name="age" id="age2" />
      <label for="age2">30대</label>

      <input type="radio" name="age" id="age3" />
      <label for="age3">40대</label>

      <input type="radio" name="age" id="age4" />
      <label for="age4">50대</label>

      <input type="radio" name="age" id="ag5" />
      <label for="age5">60대</label>

      <h3>원하는 강의</h3>

      <input type="checkbox" name="lecture" id="html" /> html
      <label for="html"></label>

      <input type="checkbox" name="lecture" id="javascript" /> javascript
      <label for="javascript"></label>

      <input type="checkbox" name="lecture" id="css" /> css
      <label for="css"></label>
      <br />

      <label for="textarea"></label>
      <br />
      <textarea
        id="textarea"
        cols="50"
        rows="10"
        placeholder="하고 싶은 말을 써주세요 :&#41;"
      ></textarea>
      <input type="submit" value="제출" />

    </form>
  </body>
</html>
